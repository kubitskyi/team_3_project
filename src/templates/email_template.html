<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Verify your email address.</title>
</head>

<body style="margin: 25px auto; max-width: 400px;">
    <h1>Hello, {{username}},</h1>
    <p>Thank you for signing up for our service.</p>
    <p>Please click the following link to verify your email address:</p>
    <p>
        <a href="{{host}}api/auth/confirmed_email/{{token}}"
            style="display: block; margin: 5px 15px; text-decoration: none; background-color: #0000ff; color: #ffffff;">
            Verification link
        </a>
    </p>
    <p>If you did not sign up for our service, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The SnakeHunters</p>
</body>

</html>
